<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiya Voice Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Hiya Voice Assistant</h1>
      <p class="subtitle">Voice-powered form filling</p>
    </header>

    <main>
      <section class="status-section">
        <div class="status-item">
          <span class="label">Total fields:</span>
          <span class="value" id="fields-count">-</span>
        </div>
        <div class="status-item">
          <span class="label">Filled fields:</span>
          <span class="value" id="filled-count">-</span>
        </div>
        <div class="status-item">
          <span class="label">Required:</span>
          <span class="value" id="required-count">-</span>
        </div>
        <div class="status-item progress-item">
          <span class="label">Progress:</span>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
            <span class="progress-text" id="progress-text">0%</span>
          </div>
        </div>
      </section>

      <section class="current-field-section" id="current-field-section" style="display: none;">
        <h3>Current Field</h3>
        <div class="field-info">
          <div class="field-label" id="current-field-label">-</div>
          <div class="field-type" id="current-field-type">-</div>
        </div>
      </section>

      <section class="navigation-section">
        <h3>Navigation</h3>
        <div class="nav-buttons">
          <button id="prev-field" class="btn btn-nav">← Previous</button>
          <button id="next-field" class="btn btn-nav">Next →</button>
        </div>
        <button id="goto-unfilled" class="btn btn-outline">
          Go to First Unfilled
        </button>
      </section>

      <section class="actions-section">
        <button id="detect-forms" class="btn btn-primary">
          Refresh Forms
        </button>
        <button id="toggle-voice" class="btn btn-secondary">
          Start Voice (Alt+V)
        </button>
      </section>
    </main>

    <footer>
      <p class="version">v0.2.0 - Day 2</p>
    </footer>
  </div>

  <script src="popup.ts" type="module"></script>
</body>
</html>
