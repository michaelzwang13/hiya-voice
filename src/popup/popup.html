<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clara Voice Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="icon">🎙️</div>
        <div class="title-section">
          <h1>Clara Voice</h1>
          <p class="subtitle">Form filling assistant</p>
        </div>
      </div>
    </header>

    <main>
      <div class="toggle-section">
        <div class="toggle-info">
          <span class="toggle-label">Extension</span>
          <span class="toggle-status" id="status-text">Enabled</span>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="extension-toggle" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="info-section">
        <p class="info-text">
          Press <kbd>Ctrl+V</kbd> (or <kbd>⌘+V</kbd> on Mac) to start voice filling on any webpage with forms.
        </p>
      </div>

      <div class="links-section">
        <a href="#" id="open-options" class="link">Settings</a>
        <a href="https://github.com/yourusername/clara-voice" target="_blank" class="link">Help</a>
      </div>
    </main>

    <footer>
      <p class="version">v0.1.0</p>
    </footer>
  </div>

  <script src="popup.ts" type="module"></script>
</body>
</html>
